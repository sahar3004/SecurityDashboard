<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת דירוג מאבטחים</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- מיכל הכניסה -->
    <div id="login-container">
        <form id="login-form">
            <input type="text" id="username" placeholder="שם משתמש">
            <input type="password" id="password" placeholder="סיסמה" autocomplete="current-password">
            <button type="submit">התחבר</button>
        </form>
    </div>

    <!-- מיכל הדשבורד (מוסתר כברירת מחדל) -->
    <div id="dashboard" style="display: none;">
        <h1>📊 דשבורד דירוג מאבטחים</h1>
        <button id="refresh-btn">🔄 רענן נתונים</button>
        <table id="data-table"></table>
    </div>

    <!-- טעינת ה-JavaScript לאחר טעינת ה-HTML -->
    <script src="script.js"></script>

</body>
</html>
