<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת דירוג מאבטחים</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <input type="text" id="username" placeholder="שם משתמש">
            <input type="password" id="password" placeholder="סיסמה" autocomplete="current-password">
            <button type="submit">התחבר</button>
        </form>
    </div>

<!-- דשבורד - מוסתר כברירת מחדל -->
<div id="dashboard" style="display: none;">
    <!-- כותרת דינאמית בראש הדף -->
    <h1 id="dashboard-title">📊 דשבורד דירוג מאבטחים</h1>

    <!-- אזור כפתורים ביישור לימין -->
    <div id="control-panel">
        <button id="toggle-columns">⚙️ בחר עמודות <span id="columns-arrow">🔽</span></button>
        <button id="refresh-btn">🔄 רענן נתונים</button>
        <button id="toggle-security">📌 בחר מאבטחים <span id="security-arrow">🔽</span></button>
    </div>

    <!-- אזור בחירת מאבטחים -->
    <div id="security-container" class="dropdown-content" style="display: none;">
        <input type="text" id="security-search" placeholder="🔍 חפש מאבטח...">
        <label>
            <input type="checkbox" id="select-all-security">
            בחר הכל
        </label>
        <div id="security-list"></div>
    </div>

    <!-- אזור בחירת עמודות -->
    <div id="column-container" class="dropdown-content" style="display: none;">
    <p>רשימת עמודות זמינה כאן</p>
    <!-- כאן יתווספו אפשרויות בחירת עמודות בפיתוח המלא -->
</div>

    <!-- אזור הנתונים -->
    <table id="data-table"></table>
</div>

    <script src="script.js"></script>
</body>
</html>
