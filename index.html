<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <div id="login-container">
        <form id="login-form">
            <input type="text" id="username" placeholder="砖 砖转砖">
            <input type="password" id="password" placeholder="住住" autocomplete="current-password">
            <button type="submit">转专</button>
        </form>
    </div>

<!-- 砖专 - 住转专 专专转  -->
<div id="dashboard" style="display: none;">
    <!-- 转专转 转 专砖 祝 -->
    <h1 id="dashboard-title"> 砖专 专 </h1>

    <!-- 专 驻转专 砖专  -->
    <div id="control-panel">
        <button id="toggle-columns">锔 专 注转 <span id="columns-arrow"></span></button>
        <button id="refresh-btn"> 专注 转</button>
        <button id="toggle-security"> 专  <span id="security-arrow"></span></button>
        
        <!-- 驻转专 驻转转/住专转 专砖转  砖住专  -->
        <button id="toggle-removed-security"> 砖住专 </button>
    </div>

    <!-- 驻转专 驻转转/住专转 专砖转  砖住专 , 爪 抓 砖  -->
<button id="toggle-removed-security">
    专砖转  砖住专  <span id="removed-security-arrow"></span>
</button>

<!-- 注 驻砖 注专 专砖转  砖住专 (驻注 专拽 砖专 专砖 驻转) -->
<div id="removed-security-search-container" style="display: none;">
    <input type="text" id="removed-security-search" placeholder=" 驻砖  砖住专...">
</div>

    <!-- 专 专转  -->
    <div id="security-container" class="dropdown-content" style="display: none;">
        <input type="text" id="security-search" placeholder=" 驻砖 ...">
        <label>
            <input type="checkbox" id="select-all-security">
            专 
        </label>
        <div id="security-list"></div>
    </div>

    <!-- 专 专转 注转 -->
    <div id="column-container" class="dropdown-content" style="display: none;">
    <!--  转住驻 驻砖专转 专转 注转 驻转  -->
</div>

    <!-- 专 转 -->
    <table id="data-table"></table>
    <!-- 拽专 专砖转  砖住专  -->
</div>

    <!-- 拽专 专砖转  砖住专  -->
<div id="removed-security-list" style="display: none;">
    <!-- 专砖 转转 转 -->
</div>


    <script src="script.js"></script>
</body>
</html>
