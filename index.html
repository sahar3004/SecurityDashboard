<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת דירוג מאבטחים</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <input type="text" id="username" placeholder="שם משתמש">
            <input type="password" id="password" placeholder="סיסמה" autocomplete="current-password">
            <button type="submit">התחבר</button>
        </form>
    </div>

    <div id="dashboard" style="display: none;">
        <h1>📊 דשבורד דירוג מאבטחים</h1>

        <!-- אזור שליטה בעמודות -->
        <div id="control-panel">
            <div id="column-selector">
                <button id="toggle-columns">⚙️ בחר עמודות</button>
                <div id="columns-container" class="dropdown-content"></div>
            </div>
            <button id="refresh-btn">🔄 רענן נתונים</button>
        </div>
        
<!-- אזור בחירת מאבטחים -->
<div id="security-selector">
    <button id="toggle-security">📌 בחר מאבטחים</button>
    <div id="security-container" class="dropdown-content" style="display: none;">
        <input type="text" id="security-search" placeholder="🔍 חפש מאבטח...">
        <label>
            <input type="checkbox" id="select-all-security">
            בחר הכל
        </label>
        <div id="security-list"></div>
    </div>
</div>

        <!-- טבלת הנתונים -->
        <table id="data-table"></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
